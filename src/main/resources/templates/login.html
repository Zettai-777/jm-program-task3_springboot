<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Залогиньтесь</title>
    <meta charset="UTF-8">
    <meta name="viewport" charset="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="d-inline-flex mt-2">
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">Вы разлогинились
            </div>
        </div>

        <div class="d-inline-flex mt-2">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Неверное имя пользователя или пароль!
            </div>
        </div>

        <h4><strong>Логинимся</strong></h4>

        <form th:action="@{/login}" method="post">

            <div class="form-group-row">
                <label for="login"><i>Логин</i></label>
                <input type="text" class="form-control" id="login"
                       name="username" placeholder="Введите Ваш логин">
            </div>

            <div class="form-group-row mt-2">
                <label for="password"><i>Пароль</i></label>
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Введите Ваш пароль">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary mt-1">Залогиньтесь!</button>
<!--                <label class="mt-2"><i><strong> или </strong></i></label>-->
            </div>
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
</body>
</html>
