<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Залогиньтесь</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width: 350px">

        <div class="d-inline-flex mt-2">
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">Вы разлогинились
            </div>
        </div>

        <div class="d-inline-flex mt-2">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">Неверное имя пользователя или пароль!
            </div>
        </div>

        <h4><strong>Логинимся</strong></h4>

        <form class="form" role="form" th:action="@{/login}" method="post">

            <div class="form-group">
                <label for="login" class="sr-only"><i>Логин</i></label>
                <input type="text" class="form-control" id="login"
                       name="username" placeholder="Введите Ваш логин" required autofocus>
                <label for="password" class="sr-only"><i>Пароль</i></label>
                <input type="password" class="form-control" id="password"
                       name="password" placeholder="Введите Ваш пароль" required>
                <button type="submit" class="btn btn-primary mt-2" style="width: 320px">Залогиньтесь!</button>

            </div>

<!--            <div class="form-group">-->
<!--            </div>-->

<!--            <div class="button" >-->
<!--                -->
<!--&lt;!&ndash;                <label class="mt-2"><i><strong> или </strong></i></label>&ndash;&gt;-->
<!--            </div>-->
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
</html>
